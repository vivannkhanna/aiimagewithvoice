<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="consentModal" class="modal">
        <div class="modal-content">
            <h2>Consent Required</h2>
            <p>
                This app records audio to generate transcriptions and images. Your data is processed securely and is not stored permanently. By continuing, you agree to the processing of your data.
            </p>
            <div class="modal-buttons">
                <button id="consentAgree">I Agree</button>
                <button id="consentDecline">I Decline</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>SpeakCanvas: Voice to Image</h1>
        <h2>By Vivann Khanna</h2>
        <h3>Have fun!</h3>
        <div class="controls">
            <button id="startRecord" disabled>Start Recording</button>
            <button id="stopRecord" disabled>Stop Recording</button>
        </div>
        <div id="status" class="status"></div>
        <div id="player" class="player"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
